<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* declaration */
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container{
            height: 800px;
            width: 820px;
            background-color:lightslategrey;
            display: grid;
            grid-template-columns:repeat(8, 1fr);
            grid-template-rows:1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 5px;
            


        }
        .box{
           background-color: cornflowerblue;
           border-width: 2px;
           border-style: solid;
           border-color: black;
           
           border-radius: 10px;
           
        }
        .big-box{
            background-color: aqua;
            grid-column-start: span 2;
        }
        .big-row{
            background-color: chocolate;
            grid-row-start: span 2;
        }
        .first-row{
            background-color: cyan;
            grid-column-start: span 3;
        }
        


    </style>
    
    <title>Grid Practice</title>
</head>
<body>
    <!-- main conatiner -->
    <div class="main-container">
        <!-- boxes -->
        <div class="box big-box">1</div>
        <div class="box big-row">2</div>
        <div class="box big-box">3</div>
        <div class="box big-row">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box first-row">7</div>
        <div class="box ">8</div>
        <div class="box second-row">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box big-box">13</div>
        <div class="box">14</div>
        <div class="box thired-row">15</div>
        <div class="box big-box">16</div>
        <div class="box big-box">17</div>
        <div class="box first-row">18</div>
        <div class="box first-row">19</div>
        <div class="box">20</div>
        <div class="box big-row">21</div>
        <div class="box big-box">22</div>
        <div class="box">23</div>
        <div class="box">24</div>
    </div>
</body>
</html>
