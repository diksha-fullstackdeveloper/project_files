<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main-container{
            height: 800px;
            width: 800px;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px 200px;
            background-color: aqua;
            gap: 10px;
        }
        .box{
            background-color: coral;
            text-align: center;
            border-style: solid;
            border-width: 2px;
            border-color: black;
            border-radius: 10%;
        }

    </style>
    
    <title>Grid</title>
</head>
<body>
    <!-- main-contaniner -->
     <div class="main-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
    
</body>
</html>
