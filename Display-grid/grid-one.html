<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            height: 800px;
            width: 800px;
            display: grid;
            grid-template-columns: 200px 200px 200px 200px;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            background-color: aqua;
           

        }

        .box {
            background-color:lightpink;
            text-align: center;
            border-style: solid;
            border-width: 2px;
            border-color: black;
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .big-box {
            grid-column: span 3;
        }

        .big-row {
            grid-row: span 2;
        }
    </style>

    <title>Grid</title>
</head>

<body>
    <!-- main-contaniner -->
    <div class="main-container">
        <div class="box big-box">1</div>
        <div class="box big-row">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
        <div class="box">16</div>
    </div>

</body>

</html>
