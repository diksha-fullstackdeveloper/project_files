<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* declaration */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* tag selectors */
        .main-container {
            height: 70vh;
            width: 50vw;
            background-color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 2px 2px gray;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        .display-area {
            height: 20%;
            width: 80%;
            background-color: aliceblue;
            box-shadow: 2px 2px 2px gray;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            font-size: 10px;

        }

        .container {
            height: 70%;
            width: 80%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            gap: 20px;



        }

        .left-container {
            height: 70%;
            width: 50%;
            background-color: aliceblue;
            display: flex;
            justify-content: flex-start;
            align-items: start;
            text-align: start;
            gap: 10px;
            box-shadow: 2px 2px 2px gray;

        }

        .right-container {
            height: 70%;
            width: 50%;
            background-color: aliceblue;
            display: flex;
            justify-content: flex-start;
            align-items: start;
            text-align: start;
            gap: 10px;
            box-shadow: 2px 2px 2px gray;

        }

        .deposite {
            height: 20%;
            width: 100%;
            background-color: green;
            color: white;
        }

        p {
            margin-top: 10px;
            color: black;
            font-size: 20px;
            margin-top: 10px;
        }

        .p-tag {
            margin-top: 30px;
            margin-left: 10px;
        }

        input {
            height: 50%;
            width: 90%;
            margin-left: 10px;

        }

        .button-one {
            height: 70%;
            width: 90%;
            background-color: green;
            margin-top: 30px;
            color: white;
            font-size: 20px;
            margin-left: 10px;
        }

        h2 {
            margin-bottom: 30px;
        }

        .withdraw {
            height: 20%;
            width: 100%;
            background-color: red;
            color: white;
        }

        .button-two {
            height: 70%;
            width: 90%;
            background-color: red;
            margin-top: 30px;
            color: white;
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment-two</title>
</head>

            </div>
        </div>
    </div>

</html>
