<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .main-container {
            width: 450px;
            height: 650px;
            background-color: #222;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
        }

        .upper-part {
            height: 40%;
            background-color: #222;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        p{
            width: 100%;
            height: 100%;
            font-size: 40px;
            background-color: #BBC863;
            border-radius: 10px;
            color: white;
            
        }

        .lower-part {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            gap: 10px;
            padding: 20px;
        }

        button {

            border-radius: 10px;
        }

        .equalsign {

        }

        .click {

        }
    </style>
</head>
