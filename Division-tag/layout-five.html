<!DOCTYPE html>
<html lang="en">

<head>

    <title>layout 5</title>
    <style>
        /* declaration */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* main container */
        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: black;
            display: flex;
        }

        /* main container child */
        .left-section {
            height: 100%;
            width: 50%;
            background-color: aqua;
        }

        .right-section {
            height: 100%;
            width: 50%;
            background-color: blanchedalmond;
        }

        /* left section */
        .top-section {
            height: 20%;
            width: 100%;
            background-color: blue;
            display: flex;
        }

        .bottom-section {
            height: 80%;
            width: 100%;
            background-color: burlywood;
            display: flex;

        }

        /* top section child */
        .top-one {
            height: 100%;
            width: 45%;
            background-color: cadetblue;
        }

        .top-two {
            height: 100%;
            width: 10%;
            background-color: blueviolet;
        }

        .top-three {
            height: 100%;
            width: 45%;
            background-color: chartreuse;
        }

        /* bottom section childs */
        .one-box {
            height: 100%;
            width: 20%;
            background-color: black;
        }

        .two-box {
            height: 100%;
            width: 60%;
            background-color: darkgreen;
            display: flex;
            flex-direction: column;
        }

        .three-box {
            height: 100%;
            width: 20%;
            background-color: cadetblue;
            display: flex;
        }

        /* two box childs */
        .top-box {
            height: 10%;
            width: 100%;
            background-color: cornflowerblue;
        }

        .middle-box {
            height: 45%;
            width: 100%;
            background-color: chocolate;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
        }

        .bottom-box {
            height: 45%;
            width: 100%;
            background-color: lightcoral;
            display: flex;
        }

        /* middle box child */
        .middle-section {
            height: 50%;
            width: 40%;
            background-color: rgb(136, 21, 59);

        }

        /* bottom box child */
        .first-box {
            height: 100%;
            width: 20%;
            background-color: grey;
        }

        .second-box {
            height: 100%;
            width: 80%;
            background-color: crimson;
            display: flex;
            flex-direction: column;
        }
        /* second box child */
        .first-top{
            height: 60%;
            width: 100%;
            background-color: blueviolet;
        }
        .second-top{
            height: 40%;
            width: 100%;
            background-color: chartreuse;
        }
        /* right section  */
        .upper-box{
            height: 30%;
            width: 100%;
            background-color: blue;
            display: flex;
        }
        .mid-box{
            height: 40%;
            width: 100%;
            background-color: brown;
        }
        .down-box{
            height: 30%;
            width: 100%;
            background-color: chocolate;
            display: flex;
        }
        /* right section upper box child */
        .upper-one{
            height: 100%;
            width: 25%;
            background-color: darkgrey;
        }
        .upper-two{
            height: 100%;
            width: 75%;
            background-color: rgb(2, 29, 30);
        }
        /* mid box childs */
        .row-one{
            height: 50%;
            width: 100%;
            background-color: blue;
            display: flex;
        }
        .row-two{
            height: 50%;
            width: 100%;
            background-color:lightseagreen;
            display: flex;
        }
        /* row one childs */
        .inner-one{
            height: 100%;
            width: 50%;
            background-color: darkorchid;
        }
        .inner-two{
            height: 100%;
            width: 50%;
            background-color: darkolivegreen;
        }
        /* row two childs */
        .down-one{
            height: 100%;
            width: 50%;
            background-color: lightsalmon;
        }
        .down-two{
            height: 100%;
            width: 50%;
            background-color: lightcoral;
        }
        /* down box childs */
        .downbox-one{
            height: 100%;
            width: 40%;
            background-color: lightseagreen;
        }
        .downbox-two{
            height: 100%;
            width: 60%;
            background-color: lime;
        }
        /* downbox one child */
        .first-one{
            height: 80%;
            width: 40%;
            background-color: black;
        }
        /* down box two child */
        .one-row{
            height: 70%;
            width: 100%;
            background-color: aqua;
            display: flex;
        }
        .two-row{
            height: 30%;
            width: 100%;
            background-color: blue;
            display: flex;
        }
        /* one row childs */
        .inner-onerow{
            height: 100%;
            width: 40%;
            background-color: lightslategrey;
        }
        .inner-tworow{
            height: 100%;
            width: 60%;
            background-color: brown;
        }
        /* row two child */
        .under-one{
            height: 100%;
            width: 40%;
            background-color: rgb(17, 17, 36);
        }
        .under-two{
            height: 100%;
            width: 60%;
            background-color: palevioletred;
        }
        
    </style>
</head>

<body>
    <!-- division tag -->
    <div class="main-container">
        <!-- main container child -->
        <div class="left-section">
            <!-- parent left section -->
            <div class="top-section">
                <!-- top section child -->
                <div class="top-one"></div>
                <div class="top-two"></div>
                <div class="top-three"></div>
            </div>
            <div class="bottom-section">
                <!-- bottom section childs -->
                <div class="one-box"></div>
                <div class="two-box">
                    <!-- two box childs -->
                    <div class="top-box"></div>
                    <div class="middle-box">
                        <div class="middle-section"></div>
                    </div>
                    <div class="bottom-box">
                        <!-- bottom box childs -->
                        <div class="first-box"></div>
                        <div class="second-box">
                            <!-- second box child -->
                            <div class="first-top"></div>
                            <div class="second-top"></div>
                        </div>
                    </div>
                </div>
                <div class="three-box"></div>
            </div>
        </div>
        <div class="right-section">
            <!-- right section childs -->
             <div class="upper-box">
                <div class="upper-one"></div>
                <div class="upper-two"></div>
             </div>
             <div class="mid-box">
            <!-- mid box childs -->
             <div class="row-one">
                <!-- row one childs -->
                 <div class="inner-one"></div>
                 <div class="inner-two"></div>
             </div>
             <div class="row-two">
                <!-- row two childs -->
                 <div class="down-one"></div>
                 <div class="down-two"></div>
             </div>
             </div>
             <div class="down-box">
                <!-- down box childs -->
                 <div class="downbox-one">
                    <!-- down box one child -->
                     <div class="first-one"></div>
                 </div>
                 <div class="downbox-two">
                    <!-- downbox two childs -->
                     <div class="one-row">
                        <!-- one row child -->
                         <div class="inner-onerow"></div>
                         <div class="inner-tworow"></div>

                     </div>
                     <div class="two-row">
                        <!-- two row child -->
                         <div class="under-one"></div>
                         <div class="under-two"></div>
                     </div>
                 </div>
             </div>
        </div>
    </div>

</body>

</html>
