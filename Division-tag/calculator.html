<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* declaration */
        body {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;


        }

        /* main container */
        .main-container{
            height: 100vh;
            width: 100vw;
            background-color: aquamarine;
            border-style: double;
            gap: 50px;
            border-style: solid;
        }
        /* top box */
        .top-box{
            height: 20%;
            width: 100%;
            background-color: lightcoral;
            gap: 50px;
            border-style: solid;
        }
        /* bottom box */
        .bottom-box{
            height: 80%;
            width: 100%;
            background-color:lightgreen;
            border-style: solid;
        }
        /* bottom box childs */
        .row-one{
            height: 25%;
            width: 100%;
            background-color: bisque;
            border-style: solid;
            display: flex;
        }
        .row-two{
            height: 25%;
            width: 100%;
            background-color: blue;
            border-style: solid;
            display: flex;
        }
        .row-three{
            height: 25%;
            width: 100%;
            background-color: cadetblue;
            border-style: solid;
        }
        .row-four{
            height: 25%;
            width: 100%;
            background-color: chocolate;
            border-style: solid;
        }
        /* row one childs */
        .one-box{
            height: 100%;
            width: 25%;
            background-color: burlywood;
            justify-content: space-around;
        }
        .two-box{
            height: 100%;
            width: 25%;
            background-color:rebeccapurple;
        }
        .three-box{
            height: 100%;
            width: 25%;
            background-color: chartreuse;
        }
        .four-box{
            height: 100%;
            width: 25%;
            background-color: chocolate;
        }
        /* row two childs */
        .left-one{
            height: 100%;
            width: 25%;
            background-color: cornflowerblue;
        }
        .left-two{
            height: 100%;
            width: 25%;
            background-color: cadetblue;
        }
        .left-three{
            height: 100%;
            width: 25%;
            background-color: aquamarine;
        }
        .left-four{
            height: 100%;
            width: 25%;
            background-color: cornsilk;
        }
    </style>

    <title>calculator</title>
</head>

<body>
    <!-- division tag -->
    <div class="main-container">
        <!-- top box -->
        <div class="top-box"></div>
        <!-- bottom box -->
        <div class="bottom-box">
            <div class="row-one">
                <!-- row one childs -->
                <div class="one-box"></div>
                <div class="two-box"></div>
                <div class="three-box"></div>
                <div class="four-box"></div>
            </div>
            <div class="row-two">
                <!-- row two childs -->
                <div class="left-one"></div>
                <div class="left-two"></div>
                <div class="left-three"></div>
                <div class="left-four"></div>
            </div>
            <div class="row-three"></div>
            <div class="row-four"></div>
        </div>

    </div>

</body>

</html>
