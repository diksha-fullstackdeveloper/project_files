<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* declaration */
        .main-container {
            height: 400px;
            width: 600px;
            background-color: antiquewhite;
            display: flex;
            flex-direction: column;
        }

        /* one container */
        .one-container {
            height: 100px;
            width: 600px;
            background-color: aquamarine;
            display: flex;
            flex-direction: row;
        }

        /* one container child */
        .one-box {
            height: 100px;
            width: 200px;
            background-color: aqua;

        }

        .onefirst-box {
            height: 100px;
            width: 100px;
            background-color: black;
        }

        .two-box {
            height: 100px;
            width: 200px;
            background-color: blue;
        }

        .three-box {
            height: 100px;
            width: 200px;
            background-color: brown;
        }
         /* two container */
        .two-container {
            height: 100px;
            width: 600px;
            background-color: blueviolet;
            display: flex;
            flex-direction: row;

        }
        /* two box childs */
        .first-box{
            height: 100px;
            width: 200px;
            background-color: cadetblue;
        }
        .second-box{
            height: 100px;
            width: 200px;
            background-color: orangered;
        }
        .third-box{
            height: 100px;
            width: 200px;
            background-color: gray;
        }
        .secondtwo-box{
            height: 100px;
            width: 100px;
            background-color: black;
        }
        /* three container */
        .three-container{
            height: 100px;
            width: 600px;
            background-color: purple;
            display: flex;
            flex-direction: row;

        }
        /* three container childs */
        .tone-box{
            height: 100px;
            width: 200px;
            background-color: chartreuse;
        }
        .ttwo-box{
            height: 100px;
            width: 200px;
            background-color: lightcoral;
        }
        .tthree-box{
            height: 100px;
            width: 200px;
            background-color: lightseagreen;
        }
        .ttone-box{
            height: 100px;
            width: 100px;
            background-color: lightslategray;
        }
        /* four container */
        .four-container{
            height: 100px;
            width: 600px;
            background-color: lightblue;
            display: flex;
        }
        /* foue container child */
        .fone-box{
            height: 100px;
            width: 200px; 
            display: flex;
        }
        .ffirst-box{
            height: 100px;
            width: 100px;
            background-color: orange;
        }
        .ftwo-box{
            height: 100px;
            width: 200px;
            background-color:red;
        }
        .fthree-box{
            height: 100px;
            width: 200px;
            background-color: green;
        }
        
    </style>

    <title>Layout3</title>
</head>

<body>
    <!-- division tag -->
    <!-- main container -->
    <div class="main-container">
        <!-- one container -->
        <div class="one-container">
            <div class="one-box">
                <div class="onefirst-box"></div>
            </div>
            <div class="two-box"></div>
            <div class="three-box"></div>
        </div>
        <!-- two container -->
        <div class="two-container">
            <div class="first-box"></div>
            <div class="second-box">
                <div class="secondtwo-box"></div>
            </div>
            <div class="third-box"></div>
        </div>
        <!-- three container -->
        <div class="three-container">
            <div class="tone-box"></div>
            <div class="ttwo-box"></div>
            <div class="tthree-box">
                <div class="ttone-box"></div>
            </div>
        </div>
        <!-- four container -->
        <div class="four-container">
            <div class="fone-box">
                <div class="ffirst-box"></div>
            </div>
            <div class="ftwo-box"></div>
            <div class="fthree-box"></div>
        </div>
    </div>
</body>

</html>
