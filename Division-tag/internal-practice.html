<!DOCTYPE html>
<html>

<head>
    <title>practice internal css</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

        .top-container {
            width: 1000px;
            height: 200px;
            background-color: aquamarine;
            color: blue;
            font-weight: 200;
            font-size: larger;

            text-align: center;
            text-shadow: 5px 4px 3px white;

            font-family:"Asimovian", sans-serif;
            ;
            border-style: dotted;
            border-width: 4;
            box-shadow: 8px 5px 10px black;




        }



        .middle-container {
            width: 1000px;
            height: 400px;
            background-color: lightgreen;

            width: 1000px;

            background-color: lightcoral;

            font-weight: 200;

            font-style: italic;

            text-shadow: 5px 4px 3px black;
            font-family:"Dancing Script", cursive;
            ;
            border-style: dotted;
            box-shadow: 8px 8px 10px black;


        }

<body>
    <div class="main-container">

        </div>

        </div>
        <div class="bottom-container">
            <h1>cock</h1>

        </div>

    </div>

</html>
