<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment</title>
</head>
<body>
    <h1>Increment Operator</h1>
    <h1 id="result"></h1>
    <h1 id="answer"></h1>
    <script>
        let num1 = 45;
        let num2 = 80;
        num1++;
        num2--;
        let ans = num1;
        let output = num2;
      document.getElementById("result").innerHTML = ans;
      document.getElementById("answer").innerHTML = output;
    </script>
</body>
</html>
