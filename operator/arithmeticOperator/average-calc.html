<!DOCTYPE html>
<html lang="en">

<head>
    <!-- style tag -->
    <style>
        /*    declaration*/
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* tag selectors */
        .main-container {
            height: 80vh;
            width: 50vw;
            background-color: white;
            border-radius: 10px;
            box-shadow: 1px 1px 3px 0.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }

        input {
            height: 17%;
            width: 90%;
            background-color: white;
            font-size: 20px;

        }

        button {
            height: 18%;
            width: 90%;
            background-color: rgb(42, 169, 174);
            font-size: 24px;
            color: white;
        }


        label {
            font-size: 24px;
            color: black;
            margin-right: 500px;


        }

        p {
            height: 18%;
            width: 90%;
            background-color: white;
            box-shadow: 1px 1px 1px 1px gray;
            font-size: 24px;

        }

        b {
            color: rgb(135, 34, 50);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
</head>

<body>
    <!-- body structure -->
    <div class="main-container">
        <h1>Average Calculator</h1>
        <label>First Number:</label>
        <input type="number" id="number1" placeholder="enter the first number...">
        <label>Second Number:</label>
        <input type="number" id="number2" placeholder="enter the second number...">
        <label>Third Number:</label>
        <input type="number" id="number3" placeholder="enter the third number...">
        <button onclick="calculateAverage()">Calculate Average</button>
        <p>Average of <b id="number-1"></b>, <b id="number-2"></b> and <b id="number-3"></b>is <b id="display"></b></p>
    </div>
    <script>
        function calculateAverage() {
            //input
            let num1 = document.getElementById("number1").value;
            let num2 = document.getElementById("number2").value;
            let num3 = document.getElementById("number3").value;

            //process
            let sum = num1 + num2 + num3;
            let avg = sum / 3;

            //output
            document.getElementById("number-1").innerHTML=num1;
            document.getElementById("number-2").innerHTML = num2;
            document.getElementById("number-3").innerHTML = num3;
            document.getElementById("display").innerHTML = avg;
        }
    </script>
</body>

</html>
