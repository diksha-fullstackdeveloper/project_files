<!DOCTYPE html>
<html lang="en">

<head>
    <!-- style apply -->
    <style>
        /* declaration */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* tag selectors */
        .container {
            height: 60vh;
            width: 40vw;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 1px 1px 2px 1px gray;
            border-radius: 10px;
            gap: 10px;
        }

        input {
            height: 10%;
            width: 90%;
            background-color: white;
            border-style: solid;
            border-width: 1px;
            font-size: 20px;
        }

        label {
            font-size: 20px;
        }

        .checkbox {
            height: 10%;
            width: 90%;
            background-color: gr;
            border-style: solid;
            border-width: 1px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .checkbox {
            height: 5%;
            width: 5%;
        }

        button {
            height: 10%;
            width: 40%;
            background-color: rgb(58, 161, 199);
            color: white;
            font-size: 20px;
            border-radius: 7px;
        }

        .display-group {
            height: 15%;
            width: 70%;
            background-color: rgb(160, 217, 160);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart discount checker</title>
</head>

<body>
    <div class="container">
        <h1><b>Cart Discount Checker</b></h1>
        <label>Cart Total(S):</label>
        <input type="number" id="input">

        <input type="checkbox" class="checkbox"  id="checkbox">User is a member
        
        <button onclick="checkDiscount()">Check Discount</button>
        <br>
        <div class="display-group">
            <h1 id="display"></h1>
        </div>
    </div>
</body>
<script>
    let cartTotal = 100;

    function checkDiscount(){
         let InputcartTotal = Number(document.getElementById("input").value)

         if((InputcartTotal >= 100) && ("user is a member")){
            document.getElementById("display").innerHTML = "You get a discount!"
         }
         else{
            document.getElementById("display").innerHTML = "No discount applied."
         }
    }
 </script>
  


</html>
