<!DOCTYPE html>
<html lang="en">

<head>
    <!-- apply style -->
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        /* tag selectors */
        .container {
            height: 70vh;
            width: 50vw;
            background-color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-radius: 10px;
            box-shadow: 1px 1px 6px 1px gray;
            flex-direction: column;
            gap: 10px;
        }

        .heading {
            height: 20%;
            width: 90%;
            background-color: aliceblue;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-group {
            height: 70%;
            width: 90%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: start;
            flex-direction: column;
            gap: 10px;
            border-radius: 10px;
        }

        input {
            height: 20%;
            width: 100%;
            background-color:aliceblue;
            border-radius: 10px;
            font-size: 24px;
            border-style: dotted;

        }

        h1 {
            font-size: 40px;
        }

        label {
            font-size: 22px;
            font-weight: 600;
        }


        button {
            height: 15%;
            width: 80%;
            background-color: rgb(76, 201, 76);
            border-radius: 10px;
            font-size: 20px;
            color: white;

        }

        .display-result {
            height: 15%;
            width: 90%;
            background-color: aliceblue;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .instruction{
            height: 20%;
            width: 100%;
            background-color:aliceblue;
            font-size: 20px;
            border-radius: 10px;
        }
        @media(min-width:300px) and (max-width:450px){
            body{
                margin: 0;
                 padding: 0;
            }
            .container{
                height: 100vh;
                width: 100vw;
                
            }

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="heading">
            <h1><b>Welcome Back</b></h1>
        </div>
           <div class="input-group">
            <label>Email or Username</label>
            <input type="text" name="" id="input">
            <div class="instruction">
                <p>You can use either your ragistered email or username</p>
            </div>
            <label>Password</label>
            <input type="number" id="password">
            <br>
        </div>
        <button onclick="checkEmail()">Login</button>

         <div class="display-result">
        <h1 id="display"></h1>
    </div>
    </div>
    <script>
        let userName = "prachi";
        let email = "example@gmail.com";
        let password = 1234;

        function checkEmail() {
            let userNameInput = document.getElementById("input").value;
            let passwordInput = Number(document.getElementById("password").value);


            if ((userName == userNameInput || email == userNameInput) && password == passwordInput) {
                document.getElementById("display").innerHTML = "login successful";

            }
            else {
                document.getElementById("display").innerHTML = "login fail";
            }

        }
    </script>
</body>

</html>
