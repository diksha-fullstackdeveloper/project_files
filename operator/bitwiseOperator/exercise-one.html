<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even number checker</title>
</head>
<body>
    <div class="container">
        <h1><b>Even Number Checker</b></h1>
        <label>(Using Bitwise AND Operator)</label>
        <input type="number" id="input">
        <div class="display">
            <p id="result"></p>
        </div>
    </div>
</body>
<script>
    let num = Number(document.getElementById("input")).value;
     
     if((num & 1) == 0 ){
        console.log(num + "is Even ("+ num + " & 1 == 0 )")
     }
     else{
        console.log(num + "is Odd("+ num + " & 1 |= 0 )")
     }
</script>
</html>
