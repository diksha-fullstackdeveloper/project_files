<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even or odd checker</title>
</head>
<body>
    <script>
        let number = prompt()
        if((number % 2 == 0  )){
            alert("number is even")
        }
        else{
            alert("number is odd")
        }
    </script>
</body>
</html>
