<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* declaration */
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         /* tag selectors */
    .main-container{
       height: 100vh;
       width: 100vw;
       background-color:black;
       display: flex;
       justify-content: center;
       align-items: center;
       text-align: center;
       flex-direction: column;

    }
    .display-area{
        height:40%;
        width: 100%;
        background-color: cadetblue;
    }
    .input-area{
        height: 60%;
        width: 100%;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    button{
        height: 10%;
        width: 15%;
        background-color:lightskyblue;
        border-radius: 10px;
        
    }
    h1{
        margin-top: 90px;
    }
    
    

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-exercise11</title>
</head>
<body>
    <div class="main-container">
        <div class="display-area" >
            <H1>Welcome To Universal Calender</H1>
            
        </div>
        <div class="input-area">
            <button class="click-button1" id="Monday" onclick="monday()">Monday</button>
            <button class="click-button" id="tuesday" onclick="tuesday()">tuesday</button>
            <button class="click-button" id="wednesday" onclick="wednesday()">wednesday</button>
            <button class="click-button" id="thursday" onclick="thursday()">thursday</button>
            <button class="click-button" id="friday" onclick="friday()">friday</button>
            <button class="click-button" id="saturday" onclick="saturday()">saturday</button>
            <button class="click-button" id="sunday" onclick="sunday()">sunday</button>
        </div>
    </div>
    <script>
       function Monday(){
        document.getElementById("monday").style.backgroundcolor = "orange";
       }
    </script>
</body>
</html>
