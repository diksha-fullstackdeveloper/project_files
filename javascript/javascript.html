<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript practice</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        margin-left: 30%;
        margin-top: 5%;
    }

    .main-container {
        height: 500px;
        width: 500px;
        background-color: aquamarine;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-radius: 20px;
    }

    .container {
        height: 70%;
        width: 60%;
        background-color: gray;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-radius: 20px;

    }

    .display-area {
        height: 60%;
        width: 60%;
        background-color: lightcoral;
        border-radius: 10px;
    }

    .button {
        height: 15%;
        width: 10%;
        background-color: orange;
        cursor: pointer;
    }
</style>

<body>
    <div class="main-container">
        <div class="container">
            <div class="display-area" id="display">
                <input type="text" class="input-field" id="input-one" placeholder="Enter your input....">
                <button class="click-button" onclick="functionone()">click</button>
                <button class="click-button" onclick="functiontwo()">click</button>
            </div>
        </div>
    </div>
</body>
<script>
   function functionone() {
        let a = document.getElementById("display").value;
        console.log(a);
    }
     function functiontwo(){
        let a = document.getElementById("display").value;

        b = b + Number(a);
        console.log(b)
    }
    let b = 10 ;
</script>

</html>
