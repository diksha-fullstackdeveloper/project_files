<!DOCTYPE html>
<html lang="en">

<head>
    <!-- styling of tags -->
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }

        .container {
            height: 60vh;
            width: 50vw;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 2px 2px 2px gray;
            border-style: solid;
            border-width: 1px;
            gap: 20px
        }

        .heading {
            height: 20%;
            width: 80%;
            background-color: rgb(122, 205, 205);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            border-radius: 10px;
            box-shadow: 1px 1px 1px gray;


        }

        .input-group {
            height: 20%;
            width: 80%;
            background-color: white;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            border-style: solid;
            border-width: 1px;
            border-radius: 10px;


        }

        input {
            height: 30px;
            width: 70%;
            font-size: 24px;
            padding-left: 20px;
        }

        label {
            font-size: 30px;

        }

        button {
            height: 10%;
            width: 80%;
            background-color: rgb(54, 207, 74);
            font-size: 24px;
            font-weight: 600;
            border-style: solid;
            border-width: 1px;
            border-radius: 10px;


        }

        .display {
            height: 15%;
            width: 80%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-style: solid;
            border-width: 1px;
            font-size: 24px;
            border-radius: 10px;

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemple two</title>
</head>

<body>
    <!-- body structure -->
    <div class="container">
        <div class="heading">Number Comparison</div>

        <div class="input-group">
            <label>compare two numbers</label>
            <input type="number" id="input-num">
        </div>
        <button onclick="numbers()">Compare Numbers</button>
        <div class="display">
            <p id="result"></p>
        </div>
    </div>
</body>
<!-- script tag -->
<script>
    function numbers() {
        let num = document.getElementById("result").value;
        if(50 != num){
        document.getElementById("result").innerHTML = "Two numbers are equal";
        }
        else{
            document.getElementById("result").innerHTML = "Not Equal";
        }
  }
</script>

</html>
