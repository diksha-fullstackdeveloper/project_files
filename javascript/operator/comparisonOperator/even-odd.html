        .input-group {
            height: 20%;

        .display {

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even odd checker</title>
</head>

<body>
    <div class="container">
        <h1>Even Or Odd Checker</h1>
        <label>Enter a number:</label>
        <div class="input-group">
            <input type="number" id="input" placeholder="enert a number...">
        </div>
        <button onclick="checkNum()">Check Number</button>
        <div class="display">
            <h1 id="result"></h1>
        </div>
    </div>
</body>
<script>
    function checkNum() {
        let num = document.getElementById("input").value;
        if ((num % 2) == 0) {
            document.getElementById("result").innerHTML = " is Even ";
        }
        else {
            document.getElementById("result").innerHTML = " is Odd";
        }
        document.getElementById("input").value = "";
    }
</script>
