<!DOCTYPE html>
<html lang="en">

<head>
    <!-- sytyle apply -->
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            height: 60vh;
            width: 50vw;
            background-color: aliceblue;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            box-shadow: 2px 2px 2px gray;
        }

        .input-group {
            height: 20%;
            width: 90%;
            background-color:white;
            border-style: solid;
            border-width: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;

        }

        input {
            height: 40%;
            width: 90%;
            background-color: white;
            font-size: 20px;

        }

        .heading {
            height: 20%;
            width: 90%;
            background-color:white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            border-style: solid;
            border-width: 1px;

        }

        .display {
            height: 20%;
            width: 90%;
            background-color:white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-style: solid;
            border-width: 1px;
        }

        button {
            height: 10%;
            width: 90%;
            background-color: rgb(50, 182, 180);
            font-size: 24px;
            border-radius: 10px;

        }

        label {
            font-size: 27px;
            font-weight: 600;
            margin-right: 400px;
        }
        .color{
            height: 80%;
            width: 90%;
            background-color:white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tempreture checker</title>
</head>

<body>
    <!-- body structure -->
    <div class="container">
        <div class="heading">
            <h1>Temperature Checker</h1>
        </div>
        <label>Enter temperature(c):</label>
        <div class="input-group">
            <input type="number" id="input" placeholder="enter the temprature....">
        </div>
        <button onclick="checktemp()">Check Temperature</button>
        <div class="display">
            <h1 class="color" id="result"></h1>
        </div>
    </div>
</body>
<!-- script apply -->
<script>
    function checktemp() {
        let temp = document.getElementById("input").value;
        if (temp > 30) {
            document.getElementById("result").innerHTML = "It's hot!";
            document.getElementById("result").style.backgroundColor = "#F5C857";
        }
        else {
            document.getElementById("result").innerHTML = "It's cool!";
            document.getElementById("result").style.backgroundColor = "#8CE4FF";
        }
    }
</script>

</html>
