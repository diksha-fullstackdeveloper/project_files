<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .bulb{
           height: 500px;
           width: 500px;
           background-color:#CBCBCB;
           border-radius: 15px;
           
        }
        .click-button{
            height: 40px;
            width: 200px;
            background-color: rgb(0, 255, 251);
            border-radius: 10px;
        
        }
        .click-button:hover{
            background-color: rgb(47, 255, 0);
        }
        .button-group{
            height: 100px;
            width: 500px;
            background-color:rgba(119, 136, 153, 0.557);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            gap: 20px;
            margin-top: 20px;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>

<body>
    <div class="bulb" id="bulb">
        <img src="./bulb-off.png" alt="" height="500px" width="500px">
    </div>
    <div class="button-group">
    <button class="click-button" onclick="bulbon()">On</button>
    <button class="click-button" onclick="bulboff()">Off</button>
    </div>
    

</body>
<script>
    function bulbon() {
        let x = "<img src='./bulb-on.png' height='500px' width='500px'>";
        document.getElementById("bulb").innerHTML = x;
    }
    function bulboff() {
        let y = "<img src='./bulb-off.png' height='500px' width='500px'>";
        document.getElementById("bulb").innerHTML = y;
    }
</script>

</html>
