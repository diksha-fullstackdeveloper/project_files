<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /*/declaration  */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* tag selectors */
        .main-container {
            height: 80vh;
            width: 50vw;
            background-color: rgba(0, 153, 255, 0.549);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 3px 3px 3px;
            gap: 15px;
        }

        .container {
            height: 80%;
            width: 50%;
            background-color: white;
            box-shadow: 2px 2px 2px rgba(128, 128, 128, 0.653);
            border-radius: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            gap: 10px;


        }

        .display {
            height: 25%;
            width: 85%;
            background-color: aliceblue;
            gap: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 40px;
            border-color: gray;
            box-shadow: 2px 2px 2px gray;
        }

        p {
            font-size: 24px;
        }


        input {
            height: 10%;
            width: 80%;
            background-color: aliceblue;
            border-radius: 10px;
            text-align: center;

        }

        button {
            height: 10%;
            width: 80%;
            background-color: rgb(19, 161, 161);
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }

        .button-one {
            width: 80%;
            height: 10%;
            background-color: rgb(60, 161, 75);
            text-align: center;
            align-items: center;
            border-radius: 10px;
            color: white;
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <h1 class="heading">ATM Withdrawal</h1>
            <div class="display">
                <p>current balance</p>
                <p id="total-balance"></p>
                <p id="display-one"></p>
                <p id="display-two"></p>

            </div>
            <input type="number" id="amounts" placeholder="Enter your amount to Withdraw...">
            <button onclick="checkbalance()">Withdraw</button>
            <button class="button-one" id="button-one">Withdrawal successful</button>

        </div>
    </div>
</body>
<!-- script  -->
<script>
    //balance information
    let balance = 9500;
    let withdrawAmount = 0;
    document.getElementById("total-balance").innerHTML = balance;
    //function call
    function checkbalance() {
        withdrawAmount = document.getElementById("amounts").value;
        balance = balance - withdrawAmount;

        document.getElementById("total-balance").innerHTML = balance;
        document.getElementById("button-one").style.display = "block";
    }

</script>

</html>
