<!DOCTYPE html>
<html lang="en">
<head>
    <!-- style apply  -->
     <style>
        /* declaration */
        body{
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        /* tag selectors */
        .container{
            height: 50vh;
            width: 50vw;
            background-color: aliceblue;
            box-shadow: 2px 2px 2px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        button{
            height: 15%;
            width: 80%;
            background-color: rgb(80, 238, 23);
            color: white;
            border-radius: 10px;
            font-size: 20px;
        }
        .display{
            height: 15%;
            width: 80%;
            background-color: aliceblue;
            border-style: solid;
            border-width: 2px;
             border-radius: 10px;
             display: flex;
             justify-content: center;
             align-items: center;
        }

     </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to lowercase</title>
</head>
<body>
     <!-- structure  -->
    <div class="container">
        <h1><b>String Change In UPPERCASE</b></h1>
        <button onclick="change()">Click</button>
        <div class="display">
            <h1 id="display"></h1>
        </div>
    </div>
</body>
<!-- script apply-->
<script>
    function change(){
        let string = "HELLO WORLD!";
        let result = string.toLowerCase();

        document.getElementById("display").innerHTML = result;
    }
</script>
</body>
</html>
